<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        img {
            width: 100%;
            height: auto;
        }
        @media (max-width: 600px) {
            img {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <img src="0-1map.png" alt="My PNG Image">
</body>
</html>
